5;</span><br><span class="line"><span class="comment">//applyMixin  </span></span><br><span class="line"><span class="keyword">const</span> applyMixin = <span class="function"><span class="keyword">function</span> (<span class="params">Vue</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> version = <span class="built_in">Number</span>(Vue.version.split(<span class="string">'.'</span>)[<span class="number">0</span>])</span><br><span class="line">  <span class="comment">//判断vue的版本，如果大于2版本，使用全局混入方式，在vux组件初始化生命周期'beforeCreate'中执行vuexInit方法</span></span><br><span class="line">  <span class="comment">//混入同名函数默认规则：同名钩子函数将合并为一个数组，因此都将被调用。另外，混入对象的钩子将在组件自身钩子之前调用。</span></span><br><span class="line">  <span class="keyword">if</span> (version &gt;= <span class="number">2</span>) &#123;</span><br><span class="line">    Vue.mixin(&#123; <span class="attr">beforeCreate</span>: vuexInit &#125;)</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="comment">// override init and inject vuex init procedure</span></span><br><span class="line">    <span class="comment">// for 1.x backwards compatibility.</span></span><br><span class="line">    <span class="keyword">const</span> _init = Vue.prototype._init</span><br><span class="line">    Vue.prototype._init = <span class="function"><span class="keyword">function</span> (<span class="params">options = &#123;&#125;</span>) </span>&#123;</span><br><span class="line">      options.init = options.init</span><br><span class="line">        ? [vuexInit].concat(options.init)</span><br><span class="line">        : vuexInit</span><br><span class="line">      _init.call(<span class="keyword">this</span>, options)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Vuex >120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//创建一个store实例</span></span><br><span class="line">conse store = <span class="keyword">new</span> Vuex.Store(&#123;</span><br><span class="line">  state:&#123;&#125;,</span><br><span class="line">  getters:&#123;&#125;,</span><br><span class="line">  mutations:&#123;&#125;,</span><br><span class="line">  action:&#123;&#125;,</span><br><span class="line">  modules: &#123;&#125;,</span><br><span class="line">  strict: <span class="built_in">Boolean</span>,</span><br><span class="line">  plugins: []</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">//src/index.js  javascript中一般使用_下划线表示私有变量</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Store</span></span>&#123;</span><br><span class="line">  <span class="comment">//构造方法</span></span><br><span class="line">  <span class="keyword">constructor</span> (options = &#123;&#125;) &#123;</span><br><span class="line">    <span class="keyword">if</span> (!Vue &amp;&amp; <span class="keyword">typeof</span> <span class="built_in">window</span> !== <span class="string">'undefined'</span> &amp;&amp; <span class="built_in">window</span>.Vue) &#123;</span><br><span class="line">      install(<span class="built_in">window</span>.Vue)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">const</span> &#123; plugins = [],strict = <span class="literal">false</span>&#125; = options</span><br><span class="line">    <span class="comment">// store internal state</span></span><br><span class="line">    <span class="keyword">this</span>._committing = <span class="literal">false</span></span><br><span class="line">    <span class="keyword">this</span>._actions = <span class="built_in">Object</span>.create(<span class="literal">null</span>)</span><br><span class="line">    <span class="keyword">this</span>._actionSubscribers = []</span><br><span class="line">    <span class="keyword">this</span>._mutations = <span class="built_in">Object</span>.create(<span class="literal">null</span>)</span><br><span class="line">    <span class="keyword">this</span>._wrappedGetters = <span class="built_in">Object</span>.create(<span class="literal">null</span>)</span><br><span class="line">    <span class="keyword">this</span>._modules = <span class="keyword">new</span> ModuleCollection(options)</span><br><span class="line">    <span class="keyword">this</span>._modulesNamespaceMap = <span class="built_in">Object</span>.create(<span class="literal">null</span>)</span><br><span class="line">    <span class="keyword">this</span>._subscribers = []</span><br><span class="line">    <span class="keyword">this</span>._watcherVM = <span class="keyword">new</span> Vue()</span><br><span class="line"></span><br><span class="line">    <span class="comment">//将实例对象的dispatch和commit方法重定向到原型上的dispatch和commit方法，中间多传了一个store对象</span></span><br><span class="line">    <span class="keyword">const</span> store = <span class="keyword">this</span></span><br><span class="line">    <span class="keyword">const</span> &#123; dispatch, commit &#125; = <span class="keyword">this</span></span><br><span class="line">    <span class="keyword">this</span>.dispatch = <span class="function"><span class="keyword">function</span> <span class="title">boundDispatch</span> (<span class="params">type, payload</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">return</span> dispatch.call(store, type, payload)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">this</span>.commit = <span class="function"><span class="keyword">function</span> <span class="title">boundCommit</span> (<span class="params">type, payload, options</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">return</span> commit.call(store, type, payload, options)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">this</span>.strict = strict</span><br><span class="line">    <span class="keyword">const</span> state = <span class="keyword">this</span>._modules.root.state</span><br><span class="line">    <span class="comment">// init root module.</span></span><br><span class="line">    <span class="comment">// this also recursively registers all sub-modules</span></span><br><span class="line">    <span class="comment">// and collects all module getters inside this._wrappedGetters</span></span><br><span class="line">    installModule(<span class="keyword">this</span>, state, [], <span class="keyword">this</span>._modules.root)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//src/module/module-collection.js 和 module.js 一个模块集合一个模块对象。 模块初始化流程</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ModuleCollection</span> </span>&#123;</span><br><span class="line">    <span class="keyword">constructor</span> (rawRootModule) &#123;</span><br><span class="line">        <span class="comment">// register root module (Vuex.Store options)</span></span><br><span class="line">        <span class="keyword">this</span>.register([], rawRootModule, <span class="literal">false</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    register (path, rawModule, runtime = <span class="literal">true</span>) &#123;</span><br><span class="line">        <span class="keyword">const</span> newModule = <span class="keyword">new</span> Module(rawModule, runtime)</span><br><span class="line">        <span class="keyword">if</span> (path.length === <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">this</span>.root = newModule</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">const</span> parent = <span class="keyword">this</span>.get(path.slice(<span class="number">0</span>, <span class="number">-1</span>))</span><br><span class="line">            parent.addChild(path[path.length - <span class="number">1</span>], newModule)</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// register nested modules</span></span><br><span class="line">        <span class="comment">//forEachValue = (obj, fn) =&gt; &#123;Object.keys(obj).forEach(key =&gt; fn(obj[key], key))&#125;</span></span><br><span class="line">        <span class="keyword">if</span> (rawModule.modules) &#123;</span><br><span class="line">            forEachValue(rawModule.modules, (rawChildModule, key) =&gt; &#123;</span><br><span class="line">                <span class="keyword">this</span>.register(path.concat(key), rawChildModule, runtime)</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    get (path) &#123;</span><br><span class="line">    <span class="keyword">return</span> path.reduce(<span class="function">(<span class="params"><span class="built_in">module</span>, key</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">module</span>.getChild(key)</span><br><span class="line">    &#125;, <span class="keyword">this</span>.root)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Module</span> </span>&#123;</span><br><span class="line">  <span class="keyword">constructor</span> (rawModule, runtime) &#123;</span><br><span class="line">    <span class="keyword">this</span>.runtime = runtime</span><br><span class="line">    <span class="comment">// Store some children item</span></span><br><span class="line">    <span class="keyword">this</span>._children = <span class="built_in">Object</span>.create(<span class="literal">null</span>)</span><br><span class="line">    <span class="comment">// Store the origin module object which passed by programmer</span></span><br><span class="line">    <span class="keyword">this</span>._rawModule = rawModule</span><br><span class="line">    <span class="keyword">const</span> rawState = rawModule.state</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Store the origin module's state</span></span><br><span class="line">    <span class="keyword">this</span>.state = (<span class="keyword">typeof</span> rawState === <span class="string">'function'</span> ? rawState() : rawState) || &#123;&#125;</span><br><span class="line">  &#125;</span><br><span class="line">    addChild (key, <span class="built_in">module</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>._children[key] = <span class="built_in">module</span></span><br><span class="line">  &#125;</span><br><span class="line">    getChild (key) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>._children[key]</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//在new ModuleCollection对象的时候，我们传入了根store实例，在构造方法中调用register方法</span></span><br><span class="line"><span class="comment">//register方法会递归注册子modules</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">const rootStore = &#123;</span></span><br><span class="line"><span class="comment">    modules:&#123;</span></span><br><span class="line"><span class="comment">      home:&#123;</span></span><br><span class="line"><span class="comment">          modules:&#123;</span></span><br><span class="line"><span class="comment">              tab1:&#123;&#125;,</span></span><br><span class="line"><span class="comment">          &#125;</span></span><br><span class="line"><span class="comment">      &#125;</span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment">&#125; </span></span><br><span class="line"><span class="comment">最终解析结果：</span></span><br><span class="line"><span class="comment">    ModuleCollection:&#123;</span></span><br><span class="line"><span class="comment">        root : Module:&#123;</span></span><br><span class="line"><span class="comment">                    _children:Module:&#123;</span></span><br><span class="line"><span class="comment">                        'home':Module:&#123;</span></span><br><span class="line"><span class="comment">                            _children:&#123;</span></span><br><span class="line"><span class="comment">                                'tab1':Module</span></span><br><span class="line"><span class="comment">                            &#125;</span></span><br><span class="line"><span class="comment">                        &#125;</span></span><br><span class="line"><span class="comment">                    &#125;</span></span><br><span class="line"><span class="comment">                &#125;</span></span><br><span class="line"><span class="comment">              </span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">解析register流程</span></span><br><span class="line"><span class="comment">第一次：([],rootStore,false) =&gt; &#123;</span></span><br><span class="line"><span class="comment">     const newModule = new Module(rootStore, false)</span></span><br><span class="line"><span class="comment">    this.root = newModule</span></span><br><span class="line"><span class="comment">    //递归注册子模块 </span></span><br><span class="line"><span class="comment">    forEachValue(rootStore, (rootStore['home'], 'home') =&gt; &#123;</span></span><br><span class="line"><span class="comment">        this.register(['home'], rootStore['home'], false)</span></span><br><span class="line"><span class="comment">    &#125;)</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">第二次：(['home'],rootStore['home'],false) =&gt; &#123;</span></span><br><span class="line"><span class="comment">    const newModule = new Module(rootStore['home'], false)</span></span><br><span class="line"><span class="comment">    //获取子模块的父对象</span></span><br><span class="line"><span class="comment">    const parent = this.get([]) &lt;==&gt; parent = this.root </span></span><br><span class="line"><span class="comment">    parent.addChild(home, newModule)</span></span><br><span class="line"><span class="comment">    //再次递归子模块</span></span><br><span class="line"><span class="comment">    forEachValue(rootStore['home'], (rootStore['home']['tab1'], 'tab1') =&gt; &#123;</span></span><br><span class="line"><span class="comment">        this.register(['home','tab1'], rootStore['home']['tab1'], false)</span></span><br><span class="line"><span class="comment">    &#125;)</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">第三次 (['home','tab1'],rootStore['home']['tab1'],false) =&gt; &#123;</span></span><br><span class="line"><span class="comment">    const newModule = new Module(rootStore['home']['tab1'], false)</span></span><br><span class="line"><span class="comment">    const parent = this.get([home]) &lt;==&gt; parent = this.rootStore['home'] </span></span><br><span class="line"><span class="comment">     parent.addChild('tab1', newModule)</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
